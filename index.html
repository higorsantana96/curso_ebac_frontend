<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" src="https://placeholdmon.vercel.app/180x180" id="avatar" alt=".">
            <h1 class="profile-name" id="name">Higor Santana</h1>
            <h2 class="profile-username" id="username">@higorsantana96</h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>             
                    <span id="repository"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>                  
                    <span id="followers"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>            
                    <span id="following"></span>
                </li>
            </ul>
            <a href="#" class="profile-link" id="link">Ver no Github</a>
        </div>
    </header>

    <script>
        document.addEventListener ('DOMContentLoaded', function() {
            const avatarElement = document.getElementById('avatar');
            const nameElement = document.getElementById('name');
            const usernameElement = document.getElementById('username');
            const repositoryElement = document.getElementById('repository');
            const followersElement = document.getElementById('followers');
            const followingElement = document.getElementById('following');
            const linkElement = document.getElementById('link');


            fetch('https://api.github.com/users/higorsantana96')
            .then(function(res) {
                return res.json();
            })
            .then(function(json) {
                avatarElement.src = json.avatar_url;
                nameElement.innerText = json.name;
                usernameElement.innerText = json.login;
                repositoryElement.innerText = json.public_repos;
                followersElement.innerText = json.followers;
                followingElement.innerText = json.following;
                linkElement.href = json.html_url;
            })
            .catch(function(error) {
                console.error('Erro ao buscar dados do GitHub', error)
            });
        });
    </script>
</body>
</html>
